<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf -8">
        <title></title>
    </head>
    <body>
        <h1>留言板</h1>
        <div>
            <textarea id="inp1" cols="40" rows="3" placeholder="输入内容"></textarea>
            <button onclick="add();">提交留言</button>
        </div>
        <hr>
        <div>
            <li id="li">
                
            </li>
        </div>
    </body>
    <script type="text/javascript">
        var inp1=document.getElementById("inp1");
        var li=document.getElementById("li");
        function add(){
            var ol=document.createElement("ol");
            if(inp1.value!=""){

                ol.innerText=inp1.value;
                li.appendChild(ol);
            }else{
                alert("输入内容为空");     
            }    
        }  
    </script>
</html>
